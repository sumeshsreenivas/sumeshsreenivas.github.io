<script>
	function copyReferralToClipboard() {
        var downloadAppBtn = document.getElementById('downloadHayyak');  
        downloadAppBtn.addEventListener('click', function(event) {  
          var referralCode = getQueryParam("referralcode"); 
          copyToClipboard(referralCode);
	 //https://apps.apple.com/ae/app/adcb-hayyak/id1436686356
          window.location.href = "https://apps.apple.com/ae/app/cut-the-rope/id1024506959";
        });
      }

      function getQueryParam(param) {
        //var urlParams = new URLSearchParams(window.location.search);
        //return urlParams.get(param);
        return window.location.href;
      }
      function copyToClipboard(string) {
        let textarea;
        let result;

        try {
          textarea = document.createElement('textarea');
          textarea.setAttribute('readonly', true);
          textarea.setAttribute('contenteditable', true);
      textarea.style.position = 'fixed'; // prevent scroll from jumping to the bottom when focus is set.
      textarea.value = string;

      document.body.appendChild(textarea);

      textarea.focus();
      textarea.select();

      const range = document.createRange();
      range.selectNodeContents(textarea);

      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      textarea.setSelectionRange(0, textarea.value.length);
      result = document.execCommand('copy');
    } catch (err) {
      console.error(err);
      result = null;
    } finally {
      document.body.removeChild(textarea);
    }

    // manual copy fallback using prompt
    if (!result) {
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      const copyHotkey = isMac ? '⌘C' : 'CTRL+C';
      result = prompt(`Press ${copyHotkey}`, string); // eslint-disable-line no-alert
      if (!result) {
        return false;
      }
    }
    return true;
  }
copyReferralToClipboard();
</script>
