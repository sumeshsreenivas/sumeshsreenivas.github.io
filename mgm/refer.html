<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

            display: flex;

        }
    </style>
</head>
<body>
    <div class="header-container">
        <a class="download-button c-tcit-download" id="iOS">
            <img src="https://www.adcb.com/newadcb/images/small_logo.png" alt="App Store">
        </a> 
    </div>
    
    <h2>Start banking easily with ADCB. Get an ADCB account, credit card or personal loan instantly.</h2>
    <h3>Please <strong>allow pasting</strong> after downloading the app from the App Store. It will help us to credit your touchpoints after account opening.</h3>
    
    <div class="button-container">
        <a class="download-button" id="downloadHayyak" href="https://play.google.com/store/apps/details?id=com.adcb.cbgdigi&hl=en&referrer=referralCode=" + referralCode;" aria-label="Download on the App Store">
            <img src="https://www.omi.me/cdn/shop/files/gempages_515188559477474548-10a54cd9-afee-4fff-8727-db12c1b02a30.png?v=5732910860390368294" alt="Download on the Play Store">
        </a>
    </div>

    <script>
        function copyReferralToClipboard() {
            var downloadAppBtn = document.getElementById('downloadHayyak');  
            downloadAppBtn.addEventListener('click', function(event) {  
                event.preventDefault(); // Prevent default anchor behavior
                var referralCode = getQueryParam(); 
                copyToClipboard(referralCode);
                window.location.href = downloadAppBtn.href; // Navigate to the app store link
            });
        }

      // Function to open the app or redirect to the store
      function getQueryParam(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  function openAppOrRedirect() {
        var referralCode = getQueryParam("referralCode");
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
       // Open the app using a custom URL scheme or redirect to the Play Store
        //  window.location.href = 'intent://invite?referralCode=' + referralCode + '#Intent;scheme=com.jjss.applinktest;package=com.adcb.cbgdigi;end;'
          setTimeout(function() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.jjss.applinktest&referrer=referralCode%3D"+referralCode}, 2000);
    }

  }
        function copyToClipboard(string) {
            let textarea;
            let result;

            try {
                textarea = document.createElement('textarea');
                textarea.style.position = 'fixed'; // Prevent scroll from jumping to the bottom when focus is set.
                textarea.value = string;

                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                result = document.execCommand('copy');
            } catch (err) {
                console.error(err);
                result = null;
            } finally {
                document.body.removeChild(textarea);
            }

            // Manual copy fallback using prompt
            if (!result) {
                const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
                const copyHotkey = isMac ? 'âŒ˜C' : 'CTRL+C';
                result = prompt(`Press ${copyHotkey}`, string);
                if (!result) {
                    return false;
                }
            }
            return true;
        }
         openAppOrRedirect();

        copyReferralToClipboard();
    </script>
</body>
